<!DOCTYPE html>
<html>
<head>
	<title>Agenda</title>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>

	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"],
		textarea {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			resize: vertical;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
		}
		#date
		   {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			resize: vertical;
		}


		table {
			margin-top: 20px;
			width: 100%;
			border-collapse: collapse;
		}

		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #4CAF50;
			color: #fff;
			font-weight: normal;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
#download-excel {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 24px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 20px 0;
  cursor: pointer;
  border-radius: 4px;
}



	</style>


</head>
<body>

	<h1>Agenda</h1>

	<form>
		<label for="title">Título:</label>
		<input type="text" id="title" name="title" required>

		<label for="date">Fecha:</label>
		<input type="date" id="date" name="date" required>

		<label for="content">Contenido:</label>
		<textarea id="content" name="content" rows="4" required></textarea>

		<button type="submit">Agregar entrada</button>
<button id="download-excel">Descargar como Excel</button>

	</form>

	<table>
		<thead>
			<tr>
				<th>Título</th>
				<th>Fecha</th>
				<th>Contenido</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Comida con amigos</td>
				<td>2023-05-15</td>
				<td>Ir a comer pizza con amigos a las 8pm</td>
			</tr>
			<tr>
				<td>Reunión con el jefe</td>
				<td>2023-05-16</td>
				<td>Presentar informe de progreso del proyecto</td>
			</tr>
		</tbody>
<tbody id="table-body">
		<!-- Las filas se agregarán aquí dinámicamente desde JavaScript -->
	</tbody>
	</table>


</body>
</html>
